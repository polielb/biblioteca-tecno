<!-- src/main/resources/templates/registro.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 0.8em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registroForm" onsubmit="return validarForm()">
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <span class="error" id="nombreError">El nombre es requerido</span>
            </div>
            <div class="form-group">
                <label>Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <span class="error" id="apellidoError">El apellido es requerido</span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError">Email inv√°lido</span>
            </div>
            <button type="submit" class="btn">Registrar</button>
        </form>
    </div>

    <script>
        function validarForm() {
            const nombre = document.getElementById('nombre').value.trim();
            const apellido = document.getElementById('apellido').value.trim();
            const email = document.getElementById('email').value.trim();
            let isValid = true;

            if (!nombre) {
                document.getElementById('nombreError').style.display = 'block';
                isValid = false;
            }

            if (!apellido) {
                document.getElementById('apellidoError').style.display = 'block';
                isValid = false;
            }

            if (!email || !email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                enviarRegistro(nombre, apellido, email);
            }

            return false;
        }

        function enviarRegistro(nombre, apellido, email) {
            fetch('/api/registro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nombre: nombre,
                    apellido: apellido,
                    email: email
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Por favor, revisa tu correo para completar el registro');
                } else {
                    alert('Error en el registro: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error en el registro');
            });
        }
    </script>
</body>
</html>
